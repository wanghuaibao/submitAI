{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-8">用户登录</h2>
    
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
        <input type="email" id="email" name="email" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
        <input type="password" id="password" name="password" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember_me" name="remember_me" 
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember_me" class="ml-2 block text-sm text-gray-700">记住我</label>
        </div>
        
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">忘记密码?</a>
      </div>
      
      <div>
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          登录
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        还没有账号? <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">立即注册</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
