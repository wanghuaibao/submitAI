{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-8">注册账号</h2>
    
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
        <input type="text" id="username" name="username" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
        <input type="email" id="email" name="email" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
        <input type="password" id="password" name="password" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">确认密码</label>
        <input type="password" id="confirm_password" name="confirm_password" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      
      <div class="flex items-center">
        <input type="checkbox" id="agree_terms" name="agree_terms" required
               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="agree_terms" class="ml-2 block text-sm text-gray-700">
          我同意<a href="#" class="text-indigo-600 hover:text-indigo-500">服务条款</a>和<a href="#" class="text-indigo-600 hover:text-indigo-500">隐私政策</a>
        </label>
      </div>
      
      <div>
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          注册
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        已有账号? <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">立即登录</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
